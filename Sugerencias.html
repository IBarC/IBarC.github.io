		<p class="tituloInicial">Sugerencias</p>
		<p class="textoDivArriba">Si crees que deberiamos cambiar algo en la página o hay algún dato erroneo, por favor rellena el siguiente cuestionario.</br> Gracias :)</p>

		<fieldset>
			<legend>Datos:</legend>
			<form action="index.html" target="_self">
				
				<label for="nombre"><b>Nombre y apellidos:</b></label></br>
				<input type="text" name="nombre" pattern="[A-Z][a-z]*(\s[A-Z][a-z]*)*"></br></br>

				<label for="correo"><b>Correo electrónico</b></label></br>
				<input type="email" name="correo" pattern="[a-zA-Z0-9]+([._][a-zA-Z0-9]*)*@[a-z]*\.[a-z][{2, 3}"></br></br>

				<b>¿En qué parte quieres hacer la sugerencia?</b>
					<input type="radio" name="parte" id="epocas">
					<label for="parte" id="epocas">Épocas</label>
					<input type="radio" name="parte" id="artistas">
					<label for="parte" id="artistas">Artistas</label>
					<input type="radio" name="parte" id="museos">
					<label for="parte" id="museos">Museos</label>
				</br></br>
			
				<label for="resumen"><b>Escribe una breve descripción de lo que quieres sugerir:</b></label></br>
				<input type="text" name="resumen"></br></br>
				<input type="submit" value="Enviar">
			</form>
		</fieldset>
