<!DOCTYPE html>
<body>
    <script>
        /**
        1. Escribe un script que muestre tu nombre y el curso y el campo de la informática donde te gustaría trabajar.
        **/
        alert("Hola mi nombre es Irene Barboteo Company soy de 1º de grado superior y me gustaría centrarme en el mundo de las aplicaciones para dispositivos android o ios");
      
      /**
      2. Realiza la suma de los números que se introduzcan por teclado hasta que se lea un cero.
      **/
        let suma = 0;
        let suma2;
        do{
            suma2 = prompt ("Introduzca los números que quiere sumar. Para terminar introduzca cero.");
            suma = suma + suma2;
        }while (suma2 != 0);

        alert(`Tu suma es igual a ${suma}`);

        /**
         * 3.  Leer 4 valores numéricos de una cifra. Esos valores en realidad son un solo número y habrá que escribirlo por pantalla completo. 
         * Por ejemplo, introduzco el 1, 2, 3 y 4. El resultado es 1234.
         * **/
        let num;
        let suma3=``;
        for (let i = 0; i<4; i++){
            num = prompt(`Introduce 4 números`);
            suma3 = suma3 + num;
        }

        alert(`La cadena de números es ${suma3}`);

        /**
         * 4.  Leer el valor de la nota de un alumno y poner la nota correspondiente en texto. Por ejemplo, un 7.2 es notable.
         * **/
        let nota = prompt(`Introduce la nota del alumno`);
        if(nota<2 && nota>=0){
            alert(`Un ${nota} es un insuficiente bajo`);
        } else if(nota<3 && nota>=2){
            alert(`Un ${nota} es un insuficiente alto`);
        } else if (nota<4 && nota>=3){
            alert(`Un ${nota} es un suficiente bajo`);
        } else if (nota<5 && nota>=4){
            alert(`Un ${nota} es un suficiente alto`);
        } else if (nota<6 && nota>=5){
            alert(`Un ${nota} es un bien bajo`);
        } else if (nota<7 && nota>=6){
            alert(`Un ${nota} es un bien alto`);
        } else if (nota<8 && nota>=7){
            alert(`Un ${nota} es un notable bajo`);
        } else if (nota<9 && nota>=8){
            alert(`Un ${nota} es un notable alto`);
        } else if (nota<10 && nota>=9){
            alert(`Un ${nota} es un sobresaliente`);
        } else {
            alert(`La nota que ha introducido no es valida`);
        }

        /**
         * 5. Introducir 10 valores en un array, mostrar la suma de sus valores, el mayor valor, el menor valor y la media de los valores.
         * **/
        let array = [1, 8, 95, -4, -6, 20, 5, -74, 12, 8];

        let suma4 = 0, max = array[0], min = array[0];

        for (let x = 0; x<10; x++){
            suma4 += array[x];

            if(array[x]>max){
                max = array[x];
            }

            if(array[x]<min){
                min = array[x];
            }
        }
        // suma=65 max=95 min=-74 media=6.5
        alert(`Suma de valores = ${suma4} \n Número máximo = ${max} \n Número mínimo = ${min} \n Media = ${suma4/array.length}`);

        /**
         * 6. Introducir 10 valores en una línea separada por espacios en blancos. En un array deben de introducirse los valores pares y 
         * en otro los impares. Por ejemplo:
         * Entrada: 123 5 22 68 90 12 654 112 47 899
         * Resultado:
         * Pares: 22, 68, 90, 12, 654, 112
         * Impares: 123, 5, 47, 899
         * **/
        let linea = " 10 5 2 96 41 30 75 88 46 33";
        let array2 = linea.split(' ');
        let par = new Array();
        let impar = new Array();

        for (let n of array2){
            if(n % 2 == 0){
                par.push(n);
            } else {
                impar.push(n);
            }
        }

        alert(`Números pares = ${par} \n Números impares = ${impar}`);

    </script>
